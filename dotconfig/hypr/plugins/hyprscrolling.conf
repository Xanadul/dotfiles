exec-once = hyprpm reload -n


plugin:hyprscrolling {
  fullscreen_on_one_column = true
  follow_focus = true
}


# Move focus with mainMod + arrow keys
# bind = $mainMod CTRL, left, exec, hyprctl dispatch  layoutmsg colresize -0.05
# bind = $mainMod CTRL, right, exec, hyprctl dispatch  layoutmsg colresize +0.05
bind = $mainMod, left,  layoutmsg, focus l
bind = $mainMod, down,  layoutmsg, focus d
bind = $mainMod, up,    layoutmsg, focus u
bind = $mainMod, right, layoutmsg, focus r

# Move Windows with mainMod + shift + arrow keys
bind = $mainMod SHIFT, left,  layoutmsg, movewindowto l
bind = $mainMod SHIFT, down,  layoutmsg, movewindowto d
bind = $mainMod SHIFT, up,    layoutmsg, movewindowto u
bind = $mainMod SHIFT, right, layoutmsg, movewindowto r


# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10




bind = $mainMod, H, togglegroup
