bind = SHIFT, W, submap, reset
bind = SHIFT, K, exec, ~/.local/bin/XanShoot save-video
bind = SHIFT, K, exec, ~/.local/bin/XanShoot save-video
bind = , K, exec, ~/.local/bin/XanShoot save-video
bind = , K, submap, reset
bind =, escape, submap, reset
submap = reset

bind = $mainMod, P, submap, Menu
submap = Menu
