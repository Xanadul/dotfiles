bind =, P, exec, ~/.local/bin/XanPass
bind =, G, exec, ~/.local/bin/XanPass gen #Generate new Password using XanPass
bind =, P, submap, reset
bind =, P, exec, ~/.local/bin/XanPass
bind =, P, exec, ~/.local/bin/XanPass
bind =, I, exec, rofi-pass --insert
bind =, I, submap, reset
bind =, Q, exec, ~/.local/bin/XanLogout
bind =, Q, submap, reset
bind =, L, exec, hyprlock
#bind =, L, exec, ~/.local/bin/XanLock
bind =, L, submap, reset
bind =, H, exec, systemctl suspend
bind =, H, submap, reset
bind =, B, exec, ~/.local/bin/XanMark open
bind =, B, submap, reset
bind =, escape, submap, reset
submap = reset

